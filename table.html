<!DOCTYPE html>
<html>
<head>
  <title>Ideensammlung</title>
</head>
<body>
  <h1>Ideensammlung</h1>
  
  <h2>Bestehende Ideen:</h2>
  <ul id="ideen-liste">
    <li>Idee 1</li>
    <li>Idee 2</li>
    <li>Idee 3</li>
  </ul>

  <h2>Neue Idee hinzuf端gen:</h2>
  <form id="ideen-form">
    <input type="text" id="idee-input" placeholder="Gib eine Idee ein">
    <button type="submit">Hinzuf端gen</button>
  </form>

  <script>
    // JavaScript-Code zum Hinzuf端gen der neuen Idee
    document.getElementById("ideen-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Verhindert das Neuladen der Seite nach dem Absenden des Formulars

      var ideeInput = document.getElementById("idee-input");
      var ideenListe = document.getElementById("ideen-liste");
      var neueIdee = document.createElement("li");
      neueIdee.textContent = ideeInput.value;
      ideenListe.appendChild(neueIdee);

      ideeInput.value = ""; // Setzt das Eingabefeld zur端ck
    });
  </script>
</body>
</html>
